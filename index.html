<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <form action="#" class="form" autocomplete="off">
            <h3>Submission Form</h3>
            <p>Please submit the application form</p>

            <div class="input-flex">
              <div>
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" id="firstname" placeholder="Your first name"
                class="form-input"/>
              </div>
              <div>
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" id="lastname" placeholder="Your last name"
                class="form-input"/>
              </div>
            </div>
            <div class="input-flex">
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" placeholder="example@email.com"
                    class="form-input"/>
                </div>
                <div>
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" class="form-input">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
            </div>

            <div class="input-wrap mb-3">
                <label for="phone" class="form-label">Phone</label>
                <div>
                    <input type="text" placeholder="Area Code"
                    class="form-input w-45"/>
                    <input type="text" placeholder="Phone number"
                    class="form-input"/>
                </div>
            </div>

            <div class="mb-3">
                <label for="Position" class="form-label">Applying for the position
                </label>
                <input type="text"class="form-input"/>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text"class="form-input mb-3" id="address"/>
                <input type="text"class="form-input"/>
            </div>
            <div class="mb-3">
                <label for="cover" class="form-label">Cover Letter</label>
                <textarea id="cover" rows="6" class="form-input"></textarea>
            </div>
            <div class="form-file-flex">
                <label for="upload" class="form-label">Upload Resume </label>        
                <input type="file" id="upload"/>
            </div>

            <button class="btn">Apply Now</button>

        </form>
    </div>
</body>
</html>
